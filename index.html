<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet"> -->
</head>

<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">what's up, <input type="text" id="name" placeholder="e.g abhishek...."></h2>
        </section>
        <section class="create-todo">

            <h3>Create a to do</h3>
            <form id="new-todo-form">
                <h4>what's on your to do?</h4>
                <input type="text" name="content" id="content" placeholder="e.g make a video">
                <h4>pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>personal</div>
                    </label>
                    <input type="submit" value="Add todo">

                </div>
            </form>

        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label for="">
                        <input type="checkbox">
                        <span class="bubble business">
                        </span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="make a video" readonly>
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">delete</button>
                    </div>

                    <div class="todo-item">
                        <label for="">
                            <input type="checkbox">
                            <span class="bubble personal">
                            </span>
                        </label>
                        <div class="todo-content">
                            <input type="text" value="get a milk" readonly>
                        </div>
                        <div class="action">
                            <button class="edit">Edit</button>
                            <button class="delete">delete</button>
                        </div>

                        <div>

                        </div>

                    </div>

                </div>
        </section>

    </main>
    <script src="main.js"></script>

</body>

</html>
